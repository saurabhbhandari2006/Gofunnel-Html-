<!DOCTYPE html>
<html>


<head lang="en">
    <meta charset="UTF-8">
    <title>Go Funnel</title>
    <link rel="stylesheet" type="text/css" href="assets/css/custom.css">

    <script src="assets/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="assets/js/custom.js" type="text/javascript"></script>
    <script src="assets/js/custom-data.js" type="text/javascript"></script>
</head>

<body onload="initGame()">
    <div id="game-wrapper">
        <div id="gameSelect">
            <div id="game1" class="games">SELECT GAME 1</div>
            <div id="game2" class="games">SELECT GAME 2</div>
            <div id="game3" class="games">SELECT GAME 3</div>
            <div id="game4" class="games">SELECT GAME 4</div>
        </div>

        <div id="game">
            <div id="qid" style="display: none"></div>
            <table cellspacing="10">
                <tr>
                    <td>
                        <div id="question-statement"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div id="opta" class="answer"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div id="optb" class="answer"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div id="optc" class="answer"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div id="optd" class="answer"></div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <div id="result"></div>
                    </td>
                </tr>

            </table>
        </div>

        <div id="message"></div>

        <table border="0" id="endResult" style="margin: auto; width: 50%;margin-top: 20%"></table>
    </div>
</body>


</html>
